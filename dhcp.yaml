      tftp_server: "192.168.2.5"      # DHCP option 66 - TFTP server address
      filename: "pxelinux.0"           # DHCP option 67 - Boot filename

    # Dynamic pools (LRU allocation)
    pools:
      - range_start: 192.168.2.100
        range_end: 192.168.2.200
        description: "Dynamic pool"

    # Static reservations
    reservations:
      - hostname: test-server2
        mac: "aa:bb:cc:dd:11:22"
        ip: 192.168.2.10
        description: "Test server2"
        # Per-host boot override (optional)
        # Overrides the subnet-level boot settings for this specific host
        boot:
          tftp_server: "192.168.2.5"

  - network: 172.16.5.0/24
    description: "IoT VLAN"

    # Gateway and DNS for this subnet
    gateway: 172.176.5.1
