subnets:
  - network: 192.168.1.0/24
    description: "Wired VLAN"

    # Gateway and DNS for this subnet
    gateway: 192.168.1.1
    dns_servers:
      - 192.168.1.1
      - 1.1.1.1

    # Lease time
    lease_duration: 24h
    max_lease_duration: 168h  # 7 days

    # DHCP options (optional)
    options:
      domain_name: "starnix.net"

    # PXE/iPXE boot settings (network-wide defaults)
    # These are applied to all clients in this subnet
    boot:
      tftp_server: "192.168.1.5"      # DHCP option 66 - TFTP server address
      filename: "pxelinux.0"           # DHCP option 67 - Boot filename

    # Dynamic pools (LRU allocation)
    pools:
      - range_start: 192.168.1.100
        range_end: 192.168.1.200
        description: "Dynamic pool"

    # Static reservations
    reservations:
      - hostname: "ipa1.starnix.net"
        mac: "52:54:00:92:cc:4c"
        ip: 192.168.1.24
        description: "FreeIPA Server"
        # Per-host boot override (optional)
        # Overrides the subnet-level boot settings for this specific host
        boot:
          tftp_server: "192.168.1.5"
          filename: "ipxe.efi"           # Different filename for UEFI boot

  - network: 172.16.5.0/24
    description: "IoT VLAN"

    # Gateway and DNS for this subnet
    gateway: 172.176.5.1
    dns_servers:
      - 172.16.5.1
      - 1.1.1.1
        # Lease time
    lease_duration: 24h
    max_lease_duration: 168h  # 7 days

    # DHCP options (optional)
    options:
      domain_name: "iot.starnix.net"

    # Dynamic pools (LRU allocation)
    pools:
      - range_start: 172.16.5.100
        range_end: 172.16.5.200
        description: "Dynamic pool"

  - network: 172.16.4.0/24
    description: "Wireless VLAN"
    gateway: 172.16.4.1
    dns_servers:
      - 172.16.4.1
      - 1.1.1.1
    lease_duration: 24h
    max_lease_duration: 168h
    options:
      domain_name: "starnix.net"
    pools:
      - range_start: 172.16.4.100
        range_end: 172.16.4.200
        description: "Dynamic pool"
